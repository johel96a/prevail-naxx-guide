<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Military Wing - Naxx Guide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Top bar -->
    <div class="top-bar">
      <div class="top-bar-left">Prevail's Naxxaramas Guide</div>
      <div class="top-bar-right">
        <button><i class="fab fa-discord"></i> Login with Discord</button>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-item"
          ><i class="fas fa-home"></i> Main</a
        >
        <a href="military.html" class="nav-item"
          ><i class="fas fa-chess-knight"></i> Military Wing</a
        >
        <a href="spider.html" class="nav-item"
          ><i class="fas fa-spider"></i> Spider Wing</a
        >
        <a href="abomination.html" class="nav-item"
          ><i class="fas fa-skull-crossbones"></i> Abomination Wing</a
        >
        <a href="plague.html" class="nav-item"
          ><i class="fas fa-biohazard"></i> Plague Wing</a
        >
        <a href="frostwyrm.html" class="nav-item"
          ><i class="fas fa-dragon"></i> Frostwyrm Lair</a
        >
      </div>
    </div>

    <!-- Cards -->
    <div class="container">
      <!-- Anub'Rekhan Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/anubrekhan_icon.png" alt="Anub'Rekhan Icon" />
          Anub'Rekhan
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/anubrekhan.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/anubrekhan.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/yEh16DOAs-k"
                title="Wow Classic Naxxramas Boss Guide - Anub'Rekhan"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Gothik Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/faerlina_icon.png" alt="Grand Widow Faerlina Icon" />
          Grand Widow Faerlina
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/faerlina.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/faerlina.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/JaAJ01RTsP4"
                title="Wow Classic Naxxramas Boss Guide - Grand Widow Faerlina"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Maexxna Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/maexxna_icon.png" alt="Maexxna Icon" /> Maexxna
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/maexxna.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/maexxna.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/m5j7EHv7Dfw"
                title="Wow Classic Naxxramas Boss Guide - Maexxna"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

    <script src="js/script.js"></script>
  </body>
</html>
