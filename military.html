<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Military Wing - Naxx Guide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Top bar -->
    <div class="top-bar">
      <div class="top-bar-left">Prevail's Naxxaramas Guide</div>
      <div class="top-bar-right">
        <button><i class="fab fa-discord"></i> Login with Discord</button>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-item"
          ><i class="fas fa-home"></i> Main</a
        >
        <a href="military.html" class="nav-item"
          ><i class="fas fa-chess-knight"></i> Military Wing</a
        >
        <a href="spider.html" class="nav-item"
          ><i class="fas fa-spider"></i> Spider Wing</a
        >
        <a href="abomination.html" class="nav-item"
          ><i class="fas fa-skull-crossbones"></i> Abomination Wing</a
        >
        <a href="plague.html" class="nav-item"
          ><i class="fas fa-biohazard"></i> Plague Wing</a
        >
        <a href="frostwyrm.html" class="nav-item"
          ><i class="fas fa-dragon"></i> Frostwyrm Lair</a
        >
      </div>
    </div>

    <!-- Cards -->
    <div class="container">
      <!-- Razuvioius Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/razuvious_icon.png" alt="Razuvioius Icon" /> Razuvioius
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/raz.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/razuvious.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/XdWewsnOrhU"
                title="Wow Classic Naxxramas Boss Guide - Razuvioius"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Gothik Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/gothik_icon.png" alt="Gothik Icon" /> Gothik
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/gothik.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/gothik.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/MrBGF1P3eMM"
                title="Wow Classic Naxxramas Boss Guide - Gothik"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- 4HM Card -->
    <div class="card">
    <div class="card-header">
        <img src="img/horseman_icon.png" alt="Four Horsemen Icon" />
        Four Horsemen
    </div>
    <div class="card-body">
        <div class="card-left">
        <img src="4HM.png" alt="Boss Image" />
        </div>
        <div class="card-right">
        <div class="card-text" data-src="guides/horsemen.html"></div>
        <div class="card-video">
            <iframe
            src="https://www.youtube.com/embed/nlKO8p3SMVw"
            title="Wow Classic Naxxramas Boss Guide - The Four Horsemen"
            allowfullscreen
            ></iframe>
        </div>
        </div>
    </div>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
