<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Military Wing - Naxx Guide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Top bar -->
    <div class="top-bar">
      <div class="top-bar-left">Prevail's Naxxramas Guide</div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-item"
          ><i class="fas fa-home"></i> Main</a
        >
        <a href="military.html" class="nav-item"
          ><i class="fas fa-chess-knight"></i> Military Wing</a
        >
        <a href="spider.html" class="nav-item"
          ><i class="fas fa-spider"></i> Spider Wing</a
        >
        <a href="abomination.html" class="nav-item"
          ><i class="fas fa-skull-crossbones"></i> Abomination Wing</a
        >
        <a href="plague.html" class="nav-item"
          ><i class="fas fa-biohazard"></i> Plague Wing</a
        >
        <a href="frostwyrm.html" class="nav-item"
          ><i class="fas fa-dragon"></i> Frostwyrm Lair</a
        >
      </div>
    </div>

    <!-- Cards -->
    <div class="container">
      <!-- Noth The Plaguebringer Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/icons/noth_icon.png" alt="Noth The Plaguebringer Icon" />
          Noth The Plaguebringer
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/bosses/noth.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/noth.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/qSFGc-x-luM"
                title="Wow Classic Naxxramas Boss Guide - Noth"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Heigan The Unclean Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/icons/heigan_icon.png" alt="Heigan The Unclean Icon" /> Heigan
          The Unclean
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/bosses/heigan.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/heigan.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/dfSBp3Efjbk"
                title="Wow Classic Naxxramas Boss Guide - Heigan"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Loatheb Card -->
      <div class="card">
        <div class="card-header">
          <img src="img/icons/loatheb_icon.png" alt="Loatheb Icon" /> Loatheb
        </div>
        <div class="card-body">
          <div class="card-left">
            <img src="img/bosses/loatheb.jpg" alt="Boss Image" />
          </div>
          <div class="card-right">
            <div class="card-text" data-src="guides/loatheb.html"></div>
            <div class="card-video">
              <iframe
                src="https://www.youtube.com/embed/_zwIx3uzoFI"
                title="Wow Classic Naxxramas Boss Guide - Loatheb"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

    <script src="js/script.js"></script>
  </body>
</html>
